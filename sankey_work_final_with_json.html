<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sankey Diagram - Work Preferences</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #222;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .node rect {
      cursor: move;
      fill-opacity: 0.9;
      shape-rendering: crispEdges;
      rx: 4;
      ry: 4;
      stroke-width: 1.5;
    }
    .node text {
      font-size: 14px;
      fill: #000;
      font-weight: 500;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke-opacity: 0.4;
      transition: stroke-opacity 0.3s;
    }
    .link:hover {
      stroke-opacity: 0.8;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 8px 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      color: #333;
    }
  </style>
</head>
<body>
<h2>Work Preferences: The reason for shift</h2>
<svg width="1200" height="800"></svg>
<script>
  const svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

  const sankey = d3.sankey()
    .nodeWidth(24)
    .nodePadding(20)
    .extent([[1, 50], [width - 1, height - 6]]); // Reserves 50px at the top

  const color = d3.scaleOrdinal(d3.schemeTableau10);

  const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  d3.json("sankey_data.json").then(function(data) {
    const graph = sankey(data);

    // Add column headings with refined x-coordinates
    const headings = [
      { text: "Current", x: graph.nodes.filter(d => d.x0 < width / 3).reduce((min, d) => Math.min(min, d.x0), width) + 30 },
      { text: "Expected", x: graph.nodes.filter(d => d.x0 >= width / 3 && d.x0 < 2 * width / 3).reduce((min, d) => Math.min(min, d.x0), width) + 12 },
      { text: "Why?", x: graph.nodes.filter(d => d.x0 >= 2 * width / 3).reduce((min, d) => Math.min(min, d.x0), width) + 2 }
    ];

    svg.append("g")
      .selectAll("text")
      .data(headings)
      .join("text")
      .attr("x", d => d.x) // Center horizontally over the column
      .attr("y", 20) // Position at the very top of the SVG
      .attr("text-anchor", "middle")
      .attr("font-size", "16px")
      .attr("font-weight", "bold")
      .attr("fill", "#222")
      .text(d => d.text);

    // Links
    svg.append("g")
      .selectAll("path")
      .data(graph.links)
      .join("path")
      .attr("class", "link")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke-width", d => Math.max(1, d.width))
      .attr("stroke", d => color(d.source.name))
      .on("mouseover", function(event, d) {
        tooltip.transition().duration(200).style("opacity", .95);
        tooltip.html(`<strong>${d.source.name} â†’ ${d.target.name}</strong><br/>Count: ${d.value}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));

    // Nodes
    const node = svg.append("g")
      .selectAll("g")
      .data(graph.nodes)
      .join("g")
      .attr("class", "node");

    node.append("rect")
      .attr("x", d => d.x0)
      .attr("y", d => d.y0)
      .attr("height", d => d.y1 - d.y0)
      .attr("width", d => d.x1 - d.x0)
      .attr("fill", d => color(d.name))
      .attr("stroke", "#000");

    node.append("text")
      .attr("x", d => d.x0 - 8)
      .attr("y", d => (d.y1 + d.y0) / 2)
      .attr("dy", "0.35em")
      .attr("text-anchor", "end")
      .text(d => d.name)
      .filter(d => d.x0 < width / 2)
      .attr("x", d => d.x1 + 8)
      .attr("text-anchor", "start");
  });
</script>
</body>
</html>
